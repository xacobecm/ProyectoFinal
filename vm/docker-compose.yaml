version: '2'

services:

  registry:
    image: registry:2
    restart: always
    ports:
            - "5000:5000"
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
      REGISTRY_HTTP_HOST: xac0.xyz
      REGISTRY_HTTP_ADDR: :5000
      REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
      REGISTRY_AUTH_HTPASSWD_REALM: "Registry Realm" 
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/xac0.xyz.crt
      REGISTRY_HTTP_TLS_KEY: /certs/xac0.xyz.key
      LETSENCRYPT_HOST: xac0.xyz
      LETSENCRYPT_EMAIL: xacobecm@hotmail.com
    volumes:
      - ./auth:/auth
      - ./data:/var/lib/registry
      - ./certs:/certs

  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - ./certs:/etc/nginx/certs:ro
      - ./nginx-custom.conf:/etc/nginx/conf.d/custom.conf:ro
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    volumes:
      - ./certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    volumes_from:
      - nginx-proxy:rw

  ui:
    image: jc21/registry-ui
    expose:
      - "80"
    environment:
      REGISTRY_HOST: xac0.xyz:5000
      REGISTRY_SSL: "true"
      REGISTRY_DOMAIN: xac0.xyz
      # Tienes que crear este usuario para que ui se pueda conectar al registry con auth
      # You gotta create this user for the ui to connect to the registry using auth
      REGISTRY_USER: xac0
      REGISTRY_PASS: Coremain1234!
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
    restart: always
    links:
      - registry:xac0.xyz
    
  proxy:
    image: nginx
    expose:
      - "80"
    environment:
      VIRTUAL_HOST: xac0.xyz
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: xac0.xyz
      LETSENCRYPT_EMAIL: xacobecm@hotmail.com
    volumes:
      - ./proxy.conf:/etc/nginx/conf.d/proxy.conf:ro
    depends_on:
      - ui
      - registry
      - nginx-proxy
    links:
      - ui
      - registry

